{% extends 'base.html' %}
{% block content %}

{% for product in products %}
    <h2>{{ product.name}}</h2>
    <img src="{{product.thumbnail.url}}" alt="{{product.name}}" style="max-width:250px;"/>
    <p><a href="{% url 'product_details' product.slug %}"> voir l'article</a> </p>

{% endfor %}
{% endblock %}

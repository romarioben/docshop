<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>La boutique docstring</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.38" />
</head>


<body>
	<a href="{% url 'index' %}"><h1>Romario Benisto Shop</h1> </a>
	{% if user.is_authenticated %}
	{{user.username}}
	<a href="{% url 'logout' %}"> Déconnexion </a>
	{% else %}
		<a href="{% url 'signup' %}"> S'insrire</a>
		<a href="{% url 'login' %}"> Se connecter</a>
	{% endif %}
	{% if user.cart %}
		<p>
			<a href="{% url 'cart' %}"> Voir le panier ({{ user.cart.orders.count}}) </a>
		</p>
		<p> <a href="{% url 'cart_delete' %}"> supprimer le panier </a> </p>
	{% endif %}

	{% block content %}

	{% endblock %}
</body>

</html>
